{% extends 'design/base.html' %}

{% block body_block %}
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <div>
        <h2 class="form-signin-heading" style="margin-left:2%;margin-top:3%;">Add Category..</h2>
        <form role="role" id="page_form" method="post" action="{% url 'add_category' %}" style="margin-left:2%;margin-top:3%;">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for fields in form.visible_fields %}
                {{ fields }}
                {{ fields.errors }}
                {{ fields.help_text }}
            {% endfor %}
            <input type="submit" name="submit" value="Add" class="btn btn-primary">
        </form> 
    </div>
</main>
{% endblock %}
