{% extends 'design/base.html' %}
{% block body_block %}

            <h2 class="form-signin-heading" style="margin-left:2%;margin-top:3%;">Registration Step 2</h2>
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" />
            </form>
    </main>
{% endblock %}
