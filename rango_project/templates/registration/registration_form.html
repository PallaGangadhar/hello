<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
<h2 class="form-signin-heading" style="margin-left:2%;margin-top:3%;">Sign Up Here</h2>
<form role="form" method="post" action="." style="margin-left:2%;margin-top:3%;"> 
        {% csrf_token %} 
    <div class="form-group">
        <p class="required"><label class="required" for="id_username">
                Username:</label>
            <input class="form-control" id="id_username"  name="username" type="text" />
            
            <span class="helptext">
                Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only. </span>
        </p>
        <p class="required"><label class="required" for="id_email">
                E-mail:</label>
            <input class="form-control" id="id_email" name="email" type="email" />
        </p>
        <p class="required"><label class="required" for="id_password1">
                Password:</label>
            <input class="form-control" id="id_password1" name="password1" type="password" />
            <p class="required">
            </p>
            <label class="required" for="id_password2"> Password confirmation:</label>
            <input class="form-control" id="id_password2" name="password2" type="password" />
            <span class="helptext">
                Enter the same password as before, for verification.
            </span>
        </p>
       
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</main>
{% endblock %}
